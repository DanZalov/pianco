<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pianinous</title>
<link rel="stylesheet" href="/css/main.css" />
<script type="module" src="js/main.js"></script>
<script defer src="js/ui.js"></script>
</head>
<body>
	<div class="background">
		<div class="smoke"></div>
		<div class="smoke"></div>
		<div class="smoke"></div>
		<div class="smoke"></div>
		<div class="smoke"></div>
		<div class="smoke"></div>
		<div class="smoke"></div>
		<div class="smoke"></div>
	</div>
	<div class="buttons">
		<div>
			<select name="instrument" id="instrument">
				<option value="piano">🎹 piano</option>
				<option value="polySynth">↭ synth</option>
				<option value="none" selected hidden>...</option>
				<!-- <option value="AMSynth">AM synth</option>
				<option value="FMSynth">FM synt</option> -->
			</select>
			<label id="volume-label">
				<span id="volume-icon">🔊</span>
				<input id="volume" type="range" min="-40" value="0" max="0" step="2.5" />
			</label>
		</div>
		<div>
			<div class="staffs">
				<div class="staff treble" hidden>
					<span><i>𝄞</i>𝄚𝄚𝄚𝄚𝄚𝄚𝄚𝄚𝄚</span>
					<span>𝅗</span>
				</div>
				<div class="staff bass" hidden>
					<span><i>𝄢</i>𝄚𝄚𝄚𝄚𝄚𝄚𝄚𝄚𝄚</span>
					<span>𝅗</span>
				</div>
			</div>
		</div>
		<div>
			<button id="toggle-score" >🎼</button>
			<button id="toggle-qwerty" hidden>⌨️</button>
			<button id="toggle-labels">📝</button>
			<button id="toggle-cinema">🕶</button>
		</div>
	</div>
	<div class="keyboard letters">
		<div class="pianoroll"></div>
		<div class="top-keys"></div>
		<div class="bottom-keys"></div>
		<div class="hint" hidden>
			<button data-note="C">A</button>
			<button data-note="C#">W</button>
			<button data-note="D">S</button>
			<button data-note="D#">E</button>
			<button data-note="E">D</button>
			<button data-note="F">F</button>
			<button data-note="F#">T</button>
			<button data-note="G">G</button>
			<button data-note="G#">Y</button>
			<button data-note="A">H</button>
			<button data-note="A#">U</button>
			<button data-note="B">J</button>
			<button data-note="C">K</button>
			<button data-note="C#">O</button>
			<button data-note="D">L</button>
			<button data-note="D#">P</button>
			<button data-note="E">;</button>
			<button data-note="F">'</button>
		</div>
	</div>
	<div class="buttons">
		<div class="footer">
			<span><b style="font-size: 110%">MIDI</b>: <span id="midi"></span></span>
		</div>
		<div>
			<button id="go-down">◁</button>
			<button id="go-mid">⦿</button>
			<button id="go-up">▷</button>
		</div>
		<div class="footer">
			<b></b>	
		</div>
	</div>
	<div class="cinema-bar">
		<button id="fullscreen" class="fullscreen">▭</button>
		<button id="cinema-off" class="close">&times;</button>
	</div>
</body>
</html>
