<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pianinous</title>
<style>
@font-face {
  font-family: Bravura;
  src: url(./Bravura.woff2);
}
html body *[hidden] {
	display: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	user-select: none;
}
html, body {
	display: flex;
	overflow: hidden;
	justify-content: center;
	align-items: center;
	height: 100vh;
	width: 100vw;
	font-family: Arial, Helvetica, sans-serif;
}
body {
	margin: 0 0 2rem;
	flex-direction: column;
	background: #aee;
	/* background-color: #faa499;
	background-image: linear-gradient(319deg, #faa499 0%, #f7dd85 37%, #ffc55c 100%); */
	background-color: #aaa;
	overflow: hidden;
}
body.rotated {
	transform: rotate(90deg);
	height: 100vw;
	width: 100vh;
	overflow: visible;
}

.buttons {
	padding: 2rem;
	display: flex;
	width: 100%;
	flex-direction: row;
	justify-content: space-between;
	opacity: 1;
	transition: opacity 0.1s ease 0.2s;
}

.buttons>div {
	flex: 1;
	display: flex;
	justify-content: center;
	position: relative;
}
.buttons>div:first-child {
	justify-content: flex-start;
	padding-left: 1.5rem;
}
.buttons>div:last-child {
	justify-content: flex-end;
	padding-right: 1.5rem;
}

.buttons>div:first-child:last-child {
	justify-content: center;
}

.buttons button,
.buttons select,
.buttons label {
	min-width: 3.5rem;
	text-align: center;
	text-align-last: center;
	display: flex;
	border: 1px solid #888;
	outline: none;
	cursor: pointer;
	margin: 0;
	padding: .6rem 1rem 0.4rem;
	font-size: 110%;
	-webkit-tap-highlight-color: transparent;
	border-right-width: 0px;
	position: relative;
	background-color: #fff7e2;
	background-color: #fafafa;
	justify-content: center;
	border-radius: 0;
}
.buttons div>:first-child {
	border-top-left-radius: 1rem;
	border-bottom-left-radius: 1rem;
}
.buttons div>:last-child {
	border-top-right-radius: 1rem;
	border-bottom-right-radius: 1rem;
	border-right-width: 1px;
}
.buttons button:active {
	border-color: transparent;
}
.buttons button::after {
	position: absolute;
	top: -.5rem;
	left: 0;
	right: 0;
}
.buttons button.on::after {
	content: '.';
}
.buttons button.onon::after {
	content: '..';
}
.buttons button.ononon::after {
	content: '...';
}

.buttons select {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
}
.buttons select option {
	font-size: 90%;
}

#volume {
	width: 4rem;
}
#volume-icon {
	width: 1.5rem;
}

/*  ===============  keboard  =============== */

.keyboard {
	width: 156rem; /* (7*7+3)*3 */
	position: relative;
	height: 17.5rem;
	transition: left 0.25s ease-in, width .2s ease-in-out, height .2s ease-in-out .1s, padding .15s ease-in-out .15s;
	left: 0rem;
	overflow: visible;
}
.keyboard>div {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: flex-start;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	width: 100%;
}

.keyboard button {
	border: 1px solid #888;
	color: transparent;
	padding: 1rem 0;
	display: flex;
	justify-content: center;
	flex-direction: column;
	justify-content: flex-end;
	align-items: center;
	outline: none;
	transition: color 0s ease .2s;
}
.keyboard button[data-note="C4"] {
	font-weight: bold;
	font-size: 105%;
}

.bottom-keys button {
	border-left-width: .25px;
	border-right-width: .75px; 
	height: 100%;
	text-align: center;
	/* background-color: #fff7e2; */
	background-color: #fdfdfd;
	flex: 1 0;
	border-bottom-left-radius: 10% 2%;
	border-bottom-right-radius: 10% 2%;
	z-index: 1;
}
.bottom-keys button.pressed {
	/* background: #ffeab4; */
	background-color: #fff;
	z-index: 2;
	box-shadow: 0px 0px 20px 3px hsl(calc(var(--hue) * 2), 75%, 85%);
	background-image: linear-gradient(0deg, hsla(calc(var(--hue) * 2), 70%, 50%, 0.6) 0%, hsla(calc(var(--hue) * 2), 70%, 100%, 0.1) 100%);

}
.letters .bottom-keys button {
	color: #666;
}

.top-keys button {
	border-bottom-left-radius: 15% 3%;
	border-bottom-right-radius: 15% 3%;
	border: none;
	height: 60%;
	/* background-color: #461800; */
	background-color: #212121;
	position: relative;
	flex: 1 0;
}
.top-keys button.pressed {
	/* background: #742801; */
	background-color: #000;
	box-shadow: 0px 0px 20px 3px hsl(calc(var(--hue) * 2), 75%, 85%);
	background-image: linear-gradient(180deg, hsla(calc(var(--hue) * 2), 70%, 50%, 0.8) 0%, hsla(calc(var(--hue) * 2), 70%, 50%, 0.1) 100%);

}
.letters .top-keys button {
	color: #aaa;
}

/* correct spacing https://www.mathpages.com/home/kmath043.htm)
f=g=a=b=72156 units      c=d=e=74606 units  
f#=g#=a#=72520 units     c#=d#=74235 units  
F=G=A=B=126546 units     C=D=E=124096 units 
*/
.top-keys button[data-note*="F"],
.top-keys button[data-note*="G"],
.top-keys button[data-note*="A"],
.top-keys button[data-note*="B"] {
	flex: 72156;
}
.top-keys button[data-note*="C"],
.top-keys button[data-note*="D"],
.top-keys button[data-note*="E"] {
	flex: 74606;
}
.top-keys button[data-note*="F#"],
.top-keys button[data-note*="G#"],
.top-keys button[data-note*="A#"] {
	flex: 72520;
}
.top-keys button[data-note*="C#"],
.top-keys button[data-note*="D#"] {
	flex: 74235;
}
.bottom-keys button[data-note*="F"],
.bottom-keys button[data-note*="G"],
.bottom-keys button[data-note*="A"],
.bottom-keys button[data-note*="B"] {
	flex: 126546;
}
.bottom-keys button[data-note*="C"],
.bottom-keys button[data-note*="D"],
.bottom-keys button[data-note*="E"] {
	flex: 124096;
}

.top-keys button:first-child {
	/* (B+A) - (b+a#)  = (126546+126546) - (72156 + 72520 ) */
	flex: 108416;
}
.top-keys button:last-child {
	/* C */
	flex: 124096;
}

/* unhide correct accidentals keys */
.top-keys button[data-note*="#"] {
	z-index: 3;
}

/* =============== */

div.hint {
	width: 31.75rem;
	display: flex;
	flex-direction: row;
	justify-content: center !important;
	padding-left: 69rem;
	position: absolute;
	top: 0;
}
.hint button {
	background-color: transparent;
	color: #333;
	height: 1.75rem;
	border: none;
	border-radius: 50%;
	font-weight: bold;
	cursor: default;
	z-index: 3;
	position: relative;
	top: 2rem;
	display: flex;
	justify-content: center;
	font-size: 14t;
}
.hint button[data-note*="#"] {
	color: #AAA;
	top: 0.5rem;
}
.hint button[data-note*="F"],
.hint button[data-note*="G"],
.hint button[data-note*="A"],
.hint button[data-note*="B"] {
	flex: 72156;
}
.hint button[data-note*="C"],
.hint button[data-note*="D"],
.hint button[data-note*="E"] {
	flex: 74606;
}
.hint button[data-note*="F#"],
.hint button[data-note*="G#"],
.hint button[data-note*="A#"] {
	flex: 72520;
}
.hint button[data-note*="C#"],
.hint button[data-note*="D#"] {
	flex: 74235;
}

.footer {
	opacity: 0.5;
	font-size: 80%;
	display: flex;
	align-items: flex-end;
}


/* =============== staff =============== */
.staff {
	font-family: Bravura;
	position: absolute;
	font-size: 3.25rem;
	bottom: -2em;
}
.staff>span:first-child {
	position: relative;
	left: 0;
	display: block;
	color: #666;
	opacity: 1;
}
.staff>span:first-child::first-letter { /* clef */
	color: #333;
	position: relative;
	top: +0.125em;
	vertical-align: super;
}
.staff>span {
	position: absolute;
	z-index: 1;
	opacity: 0;
	transition: opacity 0.25s ease-in;
}
.staff>span[data-note="C4"]::before,
.staff>span[data-note="C#4"]::before,
.staff>span[data-note="A5"]::before,
.staff>span[data-note="A#5"]::before,
.staff>span[data-note="B5"]::before,
.staff>span[data-note="C6"]::before {
	content: '𝄖';
	position: absolute;
	top: .5em;
	right: -0em;
	color: #666;
	z-index: -1;
}
.staff>span[data-note="B5"]::before {
	top: .625em;
	z-index: -1;
}
.staff>span[data-note="C6"]::after {
	content: '𝄖';
	position: absolute;
	top: .75em;
	right: -0em;
	color: #666;
}

.staff>span.pressed {
	position: absolute;
	opacity: 1;
	transition: none;
}

/* phones */
@media screen and (max-height: 500px), (max-width: 500px) {
	html {
		font-size: 100%;
	}
	body {
		margin-bottom: 0;
	}
	.buttons:first-child {
		margin-top: 0;
		padding-top: 0;
		padding-bottom: 1rem;
	}
	.buttons:last-child {
		margin-bottom: 0;
		padding-bottom: 0;
		padding-top: 1rem;
	}
	.keyboard {
		height: 12rem;
	}
	.staff {
		font-size: 2.5em;
	}
}


/* cinema mode */
.cinema-only {
	display: none;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	text-align: right;
}
#cinema-off {
	width: 2rem;
	height: 2rem;
	border-radius: 50%;
	font-size: 1.5rem;
	background: #888;
	border: none;
	margin: .5rem;
	cursor: pointer;
}
.cinema .cinema-only {
	display: inline;
}

.cinema body {
	background-color: #222;
	background-image: none;
}
.cinema .buttons {
	transition-delay: 0s;
	opacity: 0;
}
.cinema .keyboard {
	width: 100%;
	left: 0 !important; /* to disable transposition in cinema mode */
	height: 0;
	padding-bottom: 10%;
}
.cinema .keyboard button {
	transition-delay: 0s;
	color: transparent;
	font-size: 0;
}
.cinema .top-keys button {
	background: #333;
}
.cinema .top-keys button.pressed {
	background-color: #000;
	box-shadow: 0px 0px 26px 3px hsl(var(--hue), 57%, 87%);
	background-image: linear-gradient(180deg, hsla(var(--hue), 70%, 50%, 0.8) 0%, hsla(var(--hue), 70%, 50%, 0.1) 100%);
}

.cinema .bottom-keys button {
	background: #ddd;
}
.cinema .bottom-keys button.pressed {
	background-color: #fff;
	z-index: 2;
	box-shadow: 0px 0px 26px 3px hsl(var(--hue), 57%, 87%);
	background-image: linear-gradient(0deg,  hsla(var(--hue), 70%, 45%, 0.2) 0%, hsla(var(--hue), 70%, 100%, 0.1) 100%);
}



/* volume range designing */
#volume {
  background: transparent;
}

/* webkit */
input[type=range]{
  -webkit-appearance: none;
}

input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 5px;
  background: #ddd;
  border: none;
  border-radius: 3px;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  border: none;
  height: 12px;
  width: 12px;
  border-radius: 50%;
  background: #555;
  margin-top: -4px;
}

input[type=range]:focus {
  outline: none;
}

/* mozilla */
input[type=range]{
  width: 100%;
}

input[type=range]::-moz-range-track {
  width: 100%;
  height: 5px;
  background: #ddd;
  border: none;
  border-radius: 3px;
}

input[type=range]::-moz-range-thumb {
  border: none;
  height: 12px;
  width: 12px;
  border-radius: 50%;
  background: #555;
}

/* IE (10+) a Edge */
input[type=range]::-ms-track {
  width: 100%;
  height: 5px;
  background: transparent;
  border-color: transparent;
  border-width: 6px 0;
  color: transparent;
}

input[type=range]::-ms-fill-lower,
input[type=range]::-ms-fill-upper {
  background: #ddd;
  border-radius: 10px;
}

input[type=range]::-ms-thumb {
  border: none;
  height: 12px;
  width: 12px;
  border-radius: 50%;
  background: #555;
  margin-top: 0px!important;
}

</style>
<script type="module" src="js/main.js"></script>
<script defer src="js/ui.js"></script>
</head>
<body>
	<div class="buttons">
		<div>
			<select name="instrument" id="instrument">
				<option value="piano">🎹 piano</option>
