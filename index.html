<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pianinous</title>
<style>
@font-face {
  font-family: Bravura;
  src: url(./Bravura.woff2);
}
html body *[hidden] {
	display: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	user-select: none;
}
html, body {
	display: flex;
	overflow: hidden;
	justify-content: center;
	align-items: center;
	height: 100vh;
	width: 100vw;
	font-family: Arial, Helvetica, sans-serif;
}
body {
	margin: 0 0 2rem;
	flex-direction: column;
	background: #aee;
	background-color: #faa499;
	background-image: linear-gradient(319deg, #faa499 0%, #f7dd85 37%, #ffc55c 100%);
	overflow: hidden;
}
body.rotated {
	transform: rotate(90deg);
	height: 100vw;
	width: 100vh;
	overflow: visible;
}

.buttons {
	padding: 2rem;
	display: flex;
	width: 100%;
	flex-direction: row;
	justify-content: space-between;
}

.buttons>div {
	flex: 1;
	display: flex;
	justify-content: center;
	position: relative;
}
.buttons>div:first-child {
	justify-content: flex-start;
	padding-left: 1.5rem;
}
.buttons>div:last-child {
	justify-content: flex-end;
	padding-right: 1.5rem;
}

.buttons>div:first-child:last-child {
	justify-content: center;
}

.buttons button,
.buttons select {
	min-width: 3.5rem;
	display: block;
	border: 1px solid #888;
	outline: none;
	cursor: pointer;
	margin: 0;
	padding: .6rem 1rem 0.4rem;
	font-size: 110%;
	-webkit-tap-highlight-color: transparent;
	border-right-width: 0px;
	position: relative;
	background-color: #fff7e2;
}
.buttons button:first-child,
.buttons select:first-child {
	border-top-left-radius: 1rem;
	border-bottom-left-radius: 1rem;
}
.buttons button:last-child,
.buttons select:last-child {
	border-top-right-radius: 1rem;
	border-bottom-right-radius: 1rem;
	border-right-width: 1px;
}
.buttons button:active {
	border-color: transparent;
}
.buttons button::after {
	position: absolute;
	top: -.5rem;
	left: 0;
	right: 0;
}
.buttons button.on::after {
	content: '.';
}
.buttons button.onon::after {
	content: '..';
}
.buttons button.ononon::after {
	content: '...';
}

.buttons select {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
}
.buttons select option {
	font-size: 90%;
}

/*  ===============  keboard  =============== */

.keyboard {
	width: 156rem; /* (7*7+3)*3 */
	position: relative;
	height: 17.5rem;
	transition: left 0.25s ease-in;
	left: 0rem;
	overflow: hidden;
}
.keyboard>div {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: flex-start;
}

.keyboard .bottom-keys {
	width: 100%;
}
.keyboard .top-keys {
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
}

.keyboard button {
	border: 1px solid #888;
	color: transparent;
	padding: 1rem 0;
	display: flex;
	justify-content: center;
	flex-direction: column;
	justify-content: flex-end;
	align-items: center;
	outline: none;
}
.keyboard button[data-note="C4"] {
	font-weight: bold;
	font-size: 105%;
}

.bottom-keys button {
	border-left-width: .25px;
	border-right-width: .75px; 
	height: 100%;
	text-align: center;
	background: #fff7e2;
	flex: 1 0;
	border-bottom-left-radius: 6px;
	border-bottom-right-radius: 6px;
	z-index: 1;
}
.bottom-keys button.pressed {
	background: #ffeab4;
}
.letters .bottom-keys button {
	color: #666;
}

.top-keys button {
	border-bottom-left-radius: 5px;
	border-bottom-right-radius: 5px;
	border: none;
	height: 60%;
	background: #461800;
	position: relative;
	flex: 1 0;
}
.top-keys button.pressed {
	background: #742801;
}
.letters .top-keys button {
	color: #aaa;
}

/* correct spacing https://www.mathpages.com/home/kmath043.htm)
f=g=a=b=72156 units      c=d=e=74606 units  
f#=g#=a#=72520 units     c#=d#=74235 units  
F=G=A=B=126546 units     C=D=E=124096 units 
*/
.top-keys button[data-note*="F"],
.top-keys button[data-note*="G"],
.top-keys button[data-note*="A"],
.top-keys button[data-note*="B"] {
	flex: 72156;
}
.top-keys button[data-note*="C"],
.top-keys button[data-note*="D"],
.top-keys button[data-note*="E"] {
	flex: 74606;
}
.top-keys button[data-note*="F#"],
.top-keys button[data-note*="G#"],
.top-keys button[data-note*="A#"] {
	flex: 72520;
}
.top-keys button[data-note*="C#"],
.top-keys button[data-note*="D#"] {
	flex: 74235;
}
.bottom-keys button[data-note*="F"],
.bottom-keys button[data-note*="G"],
.bottom-keys button[data-note*="A"],
.bottom-keys button[data-note*="B"] {
	flex: 126546;
}
.bottom-keys button[data-note*="C"],
.bottom-keys button[data-note*="D"],
.bottom-keys button[data-note*="E"] {
	flex: 124096;
}

.top-keys button:first-child {
	/* (B+A) - (b+a#)  = (126546+126546) - (72156 + 72520 ) */
	flex: 108416;
}
.top-keys button:last-child {
	/* C */
	flex: 124096;
}

/* unhide correct accidentals keys */
.top-keys button[data-note*="#"] {
	z-index: 2;
}

/* =============== */

div.hint {
	width: 31.75rem;
	display: flex;
	flex-direction: row;
	justify-content: center !important;
	padding-left: 69rem;
	position: absolute;
	top: 0;
}
.hint button {
	background-color: transparent;
	color: #333;
	height: 1.75rem;
	border: none;
	border-radius: 50%;
	font-weight: bold;
	cursor: default;
	z-index: 3;
	position: relative;
	top: 2rem;
	display: flex;
	justify-content: center;
	font-size: 14t;
}
.hint button[data-note*="#"] {
	color: #AAA;
	top: 0.5rem;
}
.hint button[data-note*="F"],
.hint button[data-note*="G"],
.hint button[data-note*="A"],
.hint button[data-note*="B"] {
	flex: 72156;
}
.hint button[data-note*="C"],
.hint button[data-note*="D"],
.hint button[data-note*="E"] {
	flex: 74606;
}
.hint button[data-note*="F#"],
.hint button[data-note*="G#"],
.hint button[data-note*="A#"] {
	flex: 72520;
}
.hint button[data-note*="C#"],
.hint button[data-note*="D#"] {
	flex: 74235;
}

.footer {
	opacity: 0.5;
	font-size: 80%;
	display: flex;
	align-items: flex-end;
}


/* =============== staff =============== */
.staff {
	font-family: Bravura;
	position: absolute;
	font-size: 3.25rem;
	bottom: -2em;
}
.staff>span:first-child {
	position: relative;
	left: 0;
	display: block;
	color: #666;
	opacity: 1;
}
.staff>span:first-child::first-letter { /* clef */
	color: #333;
	position: relative;
	top: +0.125em;
	vertical-align: super;
}
.staff>span {
	position: absolute;
	z-index: 1;
	opacity: 0;
	transition: opacity 0.25s ease-in;
}
.staff>span[data-note="C4"]::before,
.staff>span[data-note="C#4"]::before,
.staff>span[data-note="A5"]::before,
.staff>span[data-note="A#5"]::before,
.staff>span[data-note="B5"]::before,
.staff>span[data-note="C6"]::before {
	content: '𝄖';
	position: absolute;
	top: .5em;
	right: -0em;
	color: #666;
	z-index: -1;
}
.staff>span[data-note="B5"]::before {
	top: .625em;
	z-index: -1;
}
.staff>span[data-note="C6"]::after {
	content: '𝄖';
	position: absolute;
	top: .75em;
	right: -0em;
	color: #666;
}

.staff>span.pressed {
	position: absolute;
	opacity: 1;
	transition: none;
}

/* phones */
@media screen and (max-height: 500px), (max-width: 500px) {
	html {
		font-size: 100%;
	}
	body {
		margin-bottom: 0;
	}
	.buttons:first-child {
		margin-top: 0;
		padding-top: 0;
		padding-bottom: 1rem;
	}
	.buttons:last-child {
		margin-bottom: 0;
		padding-bottom: 0;
		padding-top: 1rem;
	}
	.keyboard {
		height: 12rem;
	}
	.staff {
		font-size: 2.5em;
	}
}


/* cinema mode */
.cinema-only {
	display: none;
}
.cinema .cinema-only {
	display: inline;
}

html.cinema {
	/* font-size: 75%; */
}

.cinema body {
	background-color: #222;
	background-image: none;
}
.cinema .buttons {
	visibility: hidden;
}
.cinema .keyboard {
	width: 100%;
	left: 0 !important; /* to disable transposition in cinema mode */
}
.cinema .keyboard button {
	color: transparent;
	font-size: 0;
}



</style>
<script type="module" src="js/main.js"></script>
<script defer src="js/ui.js"></script>
</head>

		<div>

				<option value="piano">🎹 piano</option>

			</select>

	</div>
</body>
</html>
