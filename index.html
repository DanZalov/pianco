<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pianinous</title>
<style>
body [hidden] {
	display: none;
}
html, body {
	display: flex;
	overflow: hidden;
	justify-content: center;
	align-items: center;
	height: 100vh;
	width: 100vw;
	font-family: Arial, Helvetica, sans-serif;
}
body {
	margin: 0;
	flex-direction: column;
	background: #aee;
	background-color: #faa499;
	background-image: linear-gradient(319deg, #faa499 0%, #f7dd85 37%, #ffc55c 100%);
	overflow: hidden;
}
body.rotated {
	transform: rotate(90deg);
	height: 100vw;
	width: 100vh;
	overflow: visible;
}

.buttons {
	padding: 2rem;
	display: flex;
	flex-direction: row;
}

@media screen and (max-height: 600px) {
	.buttons {
		padding: 1rem;
	}
}

.buttons button {
	display: block;
	border: 1px solid #888;
	outline: none;
	cursor: pointer;
	margin: 0;
	padding: .5rem 1rem;
	font-weight: bold;
}
.buttons button:first-child {
	border-top-left-radius: 1rem;
	border-bottom-left-radius: 1rem;
}
.buttons button:last-child {
	border-top-right-radius: 1rem;
	border-bottom-right-radius: 1rem;
}
.buttons button:active {
	border-color: #666;
}

.keyboard {
	position: relative;
	left: 0rem;
	transition: left 0.25s ease-in;
	height: 15rem;
	display: flex;
	justify-content: center;
	align-items: flex-start;
}

.keyboard button {
	border: 1px solid;
	border-bottom-left-radius: 6px;
	border-bottom-right-radius: 6px;
}
.keyboard button[data-note] {
	border-left-width: .5px;
	border-right-width: .5px;
	width: 3rem;
	height: 100%;
	padding-top: 8rem;
	text-align: center;
	background: #fff7e2;
	color: #888;
}
.keyboard button[data-note*="#"] {
	width:  2rem;
	height: 60%;
	margin: 0 -1rem;
	z-index: 1;
	padding: 1rem 0;
	background: #461800 ;
	color: #888;
}
.keyboard button[data-note].pressed {
	background: #ffeab4;
}
.keyboard button[data-note*="#"].pressed {
	background: #0b0400;
	background: #742801;
}

/* hide nonexistent notes */
.keyboard button[data-note^="E#"],
.keyboard button[data-note^="B#"],
.keyboard button[data-note*="#"]:last-child
{
	visibility: hidden;
}

.hint {
	display: flex;
	flex-direction: row;
	margin-top: 2.5rem;
	padding-left: 15rem;
}
.hint button {
	width: 2.5rem;
	height: 1.75rem;
	margin: 0.25rem;
	display: block;
	background-color: hsla(0, 0%, 94%, 0.75);
	border: 1px solid #6661;
	border-radius: 6px;
	font-weight: bold;
}
.hint button[up] {
	margin: -2rem -1.25rem;
}
.midi {
	opacity: 0.5;
	font-size: 80%;
	padding: 0.5rem;
	position: absolute;
	bottom: 0;
	left: 0;
}
</style>
</head>
<body>
	<div class="hint" hidden>
		<button>A</button>
		<button up>W</button>
		<button>S</button>
		<button up>E</button>
		<button>D</button>
		<button>F</button>
		<button up>T</button>
		<button>G</button>
		<button up>Y</button>
		<button>H</button>
		<button up>U</button>
		<button>J</button>
		<button>K</button>
		<button up>O</button>
		<button>L</button>
		<button up>P</button>
		<button>;</button>
		<button>'</button>
	</div>
	<div class="keyboard">
	</div>
	<div class="buttons">
		<button class="go-down"> &lt; </button>
		<button class="go-mid"> &times;</button>
		<button class="go-up"> &gt; </button>
	</div>
	<div class="midi">
		<b>MIDI:</b>
		<span id="midi"></span>
	</div>
</body>
<script type="module" src="./main.js"></script>
<script>
if (!('ontouchstart' in document.documentElement)) {
	document.querySelector('.hint').hidden = false
}
</script>
</html>
