<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pianinous</title>
<style>
html body *[hidden] {
	display: none;
}
html, body {
	display: flex;
	overflow: hidden;
	justify-content: center;
	align-items: center;
	height: 100vh;
	width: 100vw;
	font-family: Arial, Helvetica, sans-serif;
}
body {
	margin: 0;
	flex-direction: column;
	background: #aee;
	background-color: #faa499;
	background-image: linear-gradient(319deg, #faa499 0%, #f7dd85 37%, #ffc55c 100%);
	overflow: hidden;
}
body.rotated {
	transform: rotate(90deg);
	height: 100vw;
	width: 100vh;
	overflow: visible;
}

.buttons {
	padding: 2rem;
	display: flex;
	width: 100%;
	flex-direction: row;
	justify-content: space-between;
}

.buttons>div {
	flex: 1;
	display: flex;
	justify-content: center;
}
.buttons>div:first-child {
	justify-content: flex-start;
	padding-left: 1.5rem;
}
.buttons>div:last-child {
	justify-content: flex-end;
	padding-right: 1.5rem;
}

.buttons>div:first-child:last-child {
	justify-content: center;
}

.buttons button,
.buttons select {
	min-width: 3.5rem;
	display: block;
	border: 1px solid #888;
	outline: none;
	cursor: pointer;
	margin: 0;
	padding: .5rem 1rem;
	font-size: 110%;
	-webkit-tap-highlight-color: transparent;
	border-right-width: 0px;
}
.buttons button:first-child,
.buttons select:first-child {
	border-top-left-radius: 1rem;
	border-bottom-left-radius: 1rem;
}
.buttons button:last-child,
.buttons select:last-child {
	border-top-right-radius: 1rem;
	border-bottom-right-radius: 1rem;
	border-right-width: 1px;
}
.buttons button:active {
	border-color: #666;
}
.buttons select {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;
}
.buttons select option {
	font-size: 90%;
}

.hint {
	display: flex;
	flex-direction: row;
	padding-left: 15rem;
	height: 40px;
}
.hint button {
	width: 2.5rem;
	min-width: 2.5rem;
	height: 1.75rem;
	margin: 1.5rem 0.25rem;
	display: block;
	background-color: hsla(0, 0%, 94%, 0.75);
	border: none;
	border-radius: 6px !important;
	font-weight: bold;
	font-size: 8pt;
}
.hint button[up] {
	margin: -1rem -1.25rem;
}

.keyboard {
	position: relative;
	left: 0rem;
	transition: left 0.25s ease-in;
	height: 15rem;
	display: flex;
	justify-content: center;
	align-items: flex-start;
}

.keyboard button {
	border: 1px solid #888;
	border-bottom-left-radius: 6px;
	border-bottom-right-radius: 6px;
	color: transparent;
}
.keyboard.letters button {
	color: #888;
}
.keyboard button[data-note] {
	border-left-width: .5px;
	border-right-width: .5px;
	width: 3rem;
	height: 100%;
	padding-top: 8rem;
	text-align: center;
	background: #fff7e2;
}
.keyboard button[data-note*="#"] {
	width:  2rem;
	height: 60%;
	margin: 0 -1rem;
	z-index: 1;
	padding: 1rem 0;
	background: #461800 ;
}
.keyboard button[data-note].pressed {
	background: #ffeab4;
}
.keyboard button[data-note*="#"].pressed {
	background: #0b0400;
	background: #742801;
}

.keyboard button[data-note="C4"] {
	font-weight: bold;
	font-size: 105%;
}

/* hide nonexistent notes */
.keyboard button[data-note^="E#"],
.keyboard button[data-note^="B#"],
.keyboard button[data-note*="#"]:last-child
{
	visibility: hidden;
}

.footer {
	opacity: 0.5;
	font-size: 80%;
	display: flex;
	align-items: flex-end;
}

@media screen and (max-height: 500px), (max-width: 500px) {
	html {
		font-size: 100%;
	}
	.buttons:first-child {
		margin-top: 0;
		padding-top: 0;
		padding-bottom: 1rem;
	}
	.buttons:last-child {
		margin-bottom: 0;
		padding-bottom: 0;
		padding-top: 1rem;
	}
	.keyboard {
		height: 12rem;
	}
}

</style>
<script type="module" src="./main.js"></script>
<script defer src="./ui.js"></script>
</head>

</html>
