<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pianinous</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
.select {
  overflow: hidden;
}
</style>
<script type="module" src="/js/rc.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <h2 class="navbar-brand">Roland Digital Piano - remote controller</h2>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row">
      <form class="col-md">
        <div class="form-group">
          <label for="instrument-selector">Instrument</label>
          <select id="instrument-selector" class="form-control select"></select>
        </div>
      </form>
      <div class="col-md">

        <div class="form-group">
          <label>Master volume</label>
          <div class="progress" style="height: 2em;">
            <div id="volume-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>
        </div>

        <div class="form-group">
          <label>MIDI event log</label>
          <div class="input-group">
            <textarea name="log" id="midi-log" cols="30" rows="7" class="form-control" readonly></textarea>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="midi-log-clear">&times;</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>MIDI status</label>
          <div id="midi" class="alert alert-secondary"></div>
        </div>

        <label>Supported devices</label>
        <ul class="list-group">
          <li class="list-group-item">FP-10, FP-30, <small>possibly others</small></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
